{% extends "layouts.html" %}
{% block body %}
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Email:</dt>
            <dd><input type="text" name="email"></dd>
            <dt>Password:</dt>
            <dd><input type="text" name="password"></dd>
            <dd><input type="submit" value="Login"></dd>
        </dl>
    </form>
{% endblock %}
